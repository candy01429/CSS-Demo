<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<style>
			#container1{
				border-style:solid;
			}
			#container2{
				border-style:dotted;
			}
			#container3{
				border-style:dashed;
			}
			#container4{
				border-style:double;
			}
			#container5{
				border-style:outset;
			}
			#container6{
				border-style:groove;
			}
			#container7{
				border-style:ridge;
			}
			#container8{
				border-style:inset;
			}
			#container9{
				border-style:none;
			}
		</style>
		<title>CSS基礎</title>
		</head>
	<body> 
		開始
		<div id="container1";>
		實線：border-style:solid
		</div>
		<div id="container2";>
		點線：border-style:dotted
		</div>
		<div id="container3";>
		虛線：border-style:dashed
		</div>
		<div id="container4";>
		雙實線：border-style:double
		</div>
		<div id="container5";>
		凹線：border-style:outset
		</div>
		<div id="container6";>
		凸線：border-style:groove
		</div>
		<div id="container7";>
		嵌入線：border-style:ridge
		</div>
		<div id="container8";>
		浮出線：border-style:inset
		</div>
		<div id="container9";>
		無：border-style:none
		</div>
		結束
	</body>
</html>
