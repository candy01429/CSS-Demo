<!DOCTYPE html>
<html>
    <head>
        <title>CSS基礎</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            [class] {color:red}
            /* selector 選擇器設定樣式規則所要套用的對象*/
            /*
            [class] {color:red} // 套用現有class屬性,無論值為何的元素
            [class=jim] {color:red} // 套用現有class屬性,值為val的元素
            [class~=jim] {color:red} // 套用現有class屬性,多個值(以空白區隔)內有一個值為val的元素
            [class|=jim] {color:red} // 套用現有class屬性,且值為val或以val-開頭的元素,不含多個
            */
        </style> 
    </head>
    <body>
        <ul>
            <li class="jim">jim</li>
            <li class="jim-duke">jim-duke</li>
            <li class="jim java">jim java</li>
            <li class="oracle jim">oracle jim</li>
        </ul>
    </body>
</html>
