<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS基礎</title>
		<style>
			ul {list-style-type:circle; }
			ol {list-style-type: lower-greek} 
		</style>
		<!--list-style-type設定項目清單中，每一項之前的記號用什麼-->
		<!--lower-greek 小寫希臘字母-->
		</head>
	<body> 
		<ol>
			<li>Java</li>
			<li>.Net</li>
			<li>Python</li>
			<li>C++</li>
		</ol>
		<hr>
		<ul>
			<li>Java</li>
			<li>.Net</li>
			<li>Python</li>
			<li>C++</li>
		</ul>
	</body>
</html>
