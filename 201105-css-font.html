<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS基礎</title>
		</head>
	<body> 
		<!--font-family 字體的類別-->
		<p style="font-family: verdana;">
			font-family:verdana;
		</p>
		<p style="font-family: arial;">
			font-family:arial;
		</p>
		<p style="font-family: impact;">
			font-family:impact;
		</p>
		<!--font-size 字體大小-->
		<p style="font-size: 9px;">
			font-size: 9px;
		</p>
		<p style="font-size: 150%;">
			font-size: 150%;
		</p>
		<p style="font-size: 0.8cm;">
			font-size: 0.8cm;
		</p>
		<p style="font-size: small;">
			font-size: small;
		</p>
		<p style="font-size: large;">
			font-size: large;
		</p>
		<!--font-weight 字體厚度-->
		</p>
		<p style="font-weight: 100;">
			font-weight: 100;
		</p>
		<p style="font-weight: 900;">
			font-weight: 900;
		</p>
		<p style="font-weight: bold;">
			font-weight: bold;
		</p>
		<!--font-style 是否為斜體字-->
		<p style="font-style: italic;">
			font-style: italic;
		</p>
	</body>
</html>
