<!DOCTYPE html>
<html>
    <head>
        <title>CSS基礎</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #row1 {background: lightgreen}
            *#row2 {background: lightyellow}
        </style> 
    </head>
    <body>
        <table>
            <tr id="row1"><td>01</td><td>jim</td></tr>
            <tr id="row2"><td>02</td><td>java</td></tr>
           </table>
    </body>
</html>
