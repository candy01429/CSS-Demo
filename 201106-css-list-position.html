<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS基礎</title>
		<style>
			/*inside,outside*/
			/*預設值為outsie*/
			ul {list-style-position: outside;}
		</style>
		<!--list-style-position決定記號是否該被視為文字的一部分-->
		</head>
	<body> 
		<ul>
			<li>Java</li><br>JSP
			<li>.Net</li>
			<li>Python</li>
			<li>C++</li>
		</ul>
	</body>
</html>
